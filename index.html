<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path Diagnosis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .question { margin-bottom: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Find Your Learning Path! 🚀</h2>

    <!-- Question 1 -->
    <div class="question">
        <h3>Q1: What topic interests you the most?</h3>
        <label><input type="radio" name="q1" value="A"> Data Science</label>
        <label><input type="radio" name="q1" value="B"> Leadership</label>
        <label><input type="radio" name="q1" value="C"> Creativity</label>
        <label><input type="radio" name="q1" value="D"> Project Management</label>
        <label><input type="radio" name="q1" value="E"> Global Strategy</label>
    </div>

    <!-- Question 2 -->
    <div class="question">
        <h3>Q2: How do you prefer to learn?</h3>
        <label><input type="radio" name="q2" value="A"> Research & Studies</label>
        <label><input type="radio" name="q2" value="B"> Watching Videos</label>
        <label><input type="radio" name="q2" value="C"> Group Discussions</label>
        <label><input type="radio" name="q2" value="D"> Hands-on Practice</label>
        <label><input type="radio" name="q2" value="E"> Real-world Experience</label>
    </div>

    <!-- Question 3 -->
    <div class="question">
        <h3>Q3: How do you want to be seen in the future?</h3>
        <label><input type="radio" name="q3" value="A"> Innovator</label>
        <label><input type="radio" name="q3" value="B"> Leader</label>
        <label><input type="radio" name="q3" value="C"> Problem Solver</label>
        <label><input type="radio" name="q3" value="D"> Executor</label>
        <label><input type="radio" name="q3" value="E"> Connector</label>
    </div>

    <button onclick="findLearningPath()">See My Learning Path</button>

    <div class="result" id="result"></div>

    <script>
        // Learning Data
        const learningData = {
            "A-A-A": { message: "You are a Data Visionary! 📊", recommendations: ["Coursera: Data Science", "MIT OpenCourseWare AI", "StatQuest YouTube Channel"] },
            "A-B-A": { message: "You are a Data Leader! 🏆", recommendations: ["Harvard Business Review", "Data Science Weekly", "The Tony Robbins Podcast"] },
            "A-C-A": { message: "You are a Data-Driven Innovator! 🎨", recommendations: ["The Futur YouTube", "Creative Confidence Book", "Data Visualization Workshops"] },
            "A-D-A": { message: "You are a Data Executor! 🔧", recommendations: ["Lean Startup Book", "SQL & Python Training", "Agile Data Analysis"] },
            "A-E-A": { message: "You are a Global Data Strategist! 🌎", recommendations: ["The Economist", "Big Data Conferences", "AI Ethics Courses"] },
            
            "B-A-B": { message: "You are a Leadership Researcher! 🔍", recommendations: ["Harvard Business Review", "Leadership Case Studies", "MIT Sloan Management Review"] },
            "B-B-B": { message: "You are a Leadership Guru! 🏆", recommendations: ["TED Leadership Talks", "Simon Sinek Books", "MasterClass: Leadership"] },
            "B-C-B": { message: "You are a Leadership Communicator! 🎤", recommendations: ["Toastmasters", "The Tony Robbins Podcast", "Public Speaking Courses"] },
            "B-D-B": { message: "You are a Hands-On Leader! 🛠️", recommendations: ["Project Management Certifications", "Agile Leadership", "Team Coaching Programs"] },
            "B-E-B": { message: "You are a Global Leadership Connector! 🌍", recommendations: ["Cross-Cultural Leadership Courses", "World Economic Forum", "Networking Events"] },
            
            "C-A-C": { message: "You are a Research-Driven Creator! 🎨", recommendations: ["Design Thinking Workshops", "IDEO U Courses", "Behavioral Psychology Books"] },
            "C-B-C": { message: "You are a Media-Savvy Creator! 🎥", recommendations: ["The Futur YouTube", "Storytelling for Business", "Marketing Strategy MasterClass"] },
            "C-C-C": { message: "You are a Creative Innovator! 🌟", recommendations: ["99% Invisible Podcast", "Creative Confidence Book", "Adobe Creative Cloud Tutorials"] },
            "C-D-C": { message: "You are an Experimental Innovator! 🏗️", recommendations: ["Rapid Prototyping", "Hackathons", "Lean UX Methods"] },
            "C-E-C": { message: "You are a Global Creative Thinker! 🌍", recommendations: ["International Art & Design Conferences", "Cross-Cultural Branding Courses", "Global Advertising Strategies"] }
        };

        // Function to Find Learning Path
        function findLearningPath() {
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const q3 = document.querySelector('input[name="q3"]:checked');

            if (!q1 || !q2 || !q3) {
                document.getElementById("result").innerHTML = "⚠️ Please answer all questions!";
                return;
            }

            const key = `${q1.value}-${q2.value}-${q3.value}`;
            const result = learningData[key];

            if (result) {
                document.getElementById("result").innerHTML = `
                    <h2>${result.message}</h2>
                    <p><strong>Recommended Learning:</strong></p>
                    <ul>
                        ${result.recommendations.map(item => `<li>${item}</li>`).join("")}
                    </ul>
                `;
            } else {
                document.getElementById("result").innerHTML = "No matching result found. Try different choices!";
            }
        }
    </script>

</body>
</html>
