<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path Diagnosis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .question { margin-bottom: 15px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; display: none; }
    </style>
</head>
<body>

    <h1>Find Your Personalized Learning Path</h1>

    <!-- Question 1 -->
    <div class="question">
        <p><strong>1. What learning topic interests you the most?</strong></p>
        <label><input type="radio" name="q1" value="A"> Data & Analytics</label><br>
        <label><input type="radio" name="q1" value="B"> Leadership & Management</label><br>
        <label><input type="radio" name="q1" value="C"> Creativity & Innovation</label><br>
        <label><input type="radio" name="q1" value="D"> Execution & Operations</label><br>
        <label><input type="radio" name="q1" value="E"> Strategy & Global Thinking</label>
    </div>

    <!-- Question 2 -->
    <div class="question">
        <p><strong>2. How do you prefer to learn?</strong></p>
        <label><input type="radio" name="q2" value="A"> Research & Theory</label><br>
        <label><input type="radio" name="q2" value="B"> Learning from Experts</label><br>
        <label><input type="radio" name="q2" value="C"> Hands-on & Creative</label><br>
        <label><input type="radio" name="q2" value="D"> Practical & Execution</label><br>
        <label><input type="radio" name="q2" value="E"> Global & Cultural Insights</label>
    </div>

    <!-- Question 3 -->
    <div class="question">
        <p><strong>3. How do you want to be seen in the future?</strong></p>
        <label><input type="radio" name="q3" value="A"> A Knowledge Expert</label><br>
        <label><input type="radio" name="q3" value="B"> A Visionary Leader</label><br>
        <label><input type="radio" name="q3" value="C"> A Creative Innovator</label><br>
        <label><input type="radio" name="q3" value="D"> A Master Executor</label><br>
        <label><input type="radio" name="q3" value="E"> A Global Strategist</label>
    </div>

    <button onclick="getLearningPath()">See My Learning Path</button>

    <div id="result"></div>

    <script>
        let learningData = {}; // Store JSON data

        // Load JSON data dynamically
        fetch("learning_recommendations.json")
            .then(response => response.json())
            .then(data => {
                learningData = data;
                console.log("JSON Data Loaded:", learningData); // Debugging
            })
            .catch(error => console.error("Error loading JSON:", error));

        function getLearningPath() {
            let q1 = document.querySelector('input[name="q1"]:checked')?.value;
            let q2 = document.querySelector('input[name="q2"]:checked')?.value;
            let q3 = document.querySelector('input[name="q3"]:checked')?.value;

            if (!q1 || !q2 || !q3) {
                document.getElementById("result").innerHTML = "<p style='color: red;'>⚠️ Please answer all questions before proceeding.</p>";
                document.getElementById("result").style.display = "block";
                return;
            }

            let key = `${q1}-${q2}-${q3}`;
            let result = learningData[key];

            if (result) {
                document.getElementById("result").innerHTML = `
                    <h2>${result.message}</h2>
                    <p><strong>Recommended Learning:</strong></p>
                    <ul>
                        ${result.recommendations.map(item => `<li>${item}</li>`).join("")}
                    </ul>
                `;
            } else {
                document.getElementById("result").innerHTML = "<p style='color: red;'>⚠️ No matching result found. Try different choices!</p>";
            }
            document.getElementById("result").style.display = "block";
        }
    </script>

</body>
</html>
