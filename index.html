<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path Diagnosis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        select, button { margin: 10px; padding: 10px; font-size: 16px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Find Your Ideal Learning Path ðŸš€</h2>

    <label for="q1">Your company is expanding, and you need to develop expertise in a key area to drive growth. Which area excites you the most?</label>
    <select id="q1">
        <option value="A">Leveraging data and AI to make smarter business decisions and identify trends</option>
        <option value="B">Leading teams, driving influence, and making high-impact strategic decisions</option>
        <option value="C">Creating innovative solutions, compelling storytelling, and breakthrough ideas</option>
        <option value="D">Optimizing processes, managing projects efficiently, and executing strategies</option>
        <option value="E">Building global partnerships, navigating international markets, and scaling strategies</option>
    </select>

    <label for="q2">When tackling a new challenge, what approach do you naturally take?</label>
    <select id="q2">
        <option value="A">Deep diving into research, analyzing case studies, and extracting key insights</option>
        <option value="B">Learning from industry experts through talks, interviews, and real-world examples</option>
        <option value="C">Engaging in discussions, brainstorming with peers, and refining ideas collaboratively</option>
        <option value="D">Getting hands-on, experimenting with different solutions, and learning by doing</option>
        <option value="E">Attending industry events, networking with global leaders, and observing market trends</option>
    </select>

    <label for="q3">Fast forward five years â€“ youâ€™re known as a leader in your field. Whatâ€™s your reputation?</label>
    <select id="q3">
        <option value="A">A data-driven strategist shaping the future with AI and analytics</option>
        <option value="B">A respected leader influencing teams and making high-stakes decisions</option>
        <option value="C">A creative innovator known for groundbreaking ideas and visionary solutions</option>
        <option value="D">A results-driven expert delivering major projects and transforming execution</option>
        <option value="E">A global connector bridging industries, cultures, and markets for success</option>
    </select>

    <button onclick="getLearningPath()">See My Learning Path</button>

    <p id="result"></p>

    <script>
        let learningData = {}; // To store JSON data

        // Load JSON data
        fetch('learning_recommendations.json')
            .then(response => response.json())
            .then(data => { learningData = data; })
            .catch(error => console.error("Error loading JSON:", error));

        function getLearningPath() {
            const q1 = document.getElementById("q1").value;
            const q2 = document.getElementById("q2").value;
            const q3 = document.getElementById("q3").value;
            const key = `${q1}-${q2}-${q3}`;

            if (learningData[key]) {
                document.getElementById("result").innerText = learningData[key].message;
            } else {
                document.getElementById("result").innerText = "No matching result found. Try different choices!";
            }
        }
    </script>

</body>
</html>
